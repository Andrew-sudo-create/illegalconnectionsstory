<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story: Illegal Connections in Randburg</title>
    <link rel="stylesheet" href="story.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <header role="banner">
        <div class="logo">
            <img src="https://res.cloudinary.com/du3wd1lbd/image/upload/v1748595360/logo_ykh2vr.png" alt="African Energy Always Logo - symbolizing reliable energy for Africa">
        </div>
        <nav id="main-nav" aria-label="Main navigation">
            <button class="burger-icon" id="burger-icon" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-links-container">
                <span class="sr-only">Toggle navigation menu</span>
                <span class="burger-line" aria-hidden="true"></span>
                <span class="burger-line" aria-hidden="true"></span>
                <span class="burger-line" aria-hidden="true"></span>
            </button>

            <div class="nav-links" id="nav-links-container">
                <button type="button" aria-label="Start Game" onclick="startGame()">Home</button>
                <button type="button" aria-label="More Information about the project" onclick="alert('This interactive project raises awareness about illegal electricity connections.')">More Info</button>
                <button type="button" aria-label="Restart the story" onclick="location.reload()">Restart</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="progress-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Story progress">
            <div id="progress-bar"></div>
        </div>

        <main>
            <section class="scenario-box">
                <h1>Illegal Connections in Randburg: An Interactive Story</h1>
                <div id="story-text" role="region" aria-live="polite" aria-atomic="true">
                    Loading story...
                </div>
            </section>

            <section class="choices" id="choices" role="group" aria-label="Story choices">
                <p>Please wait for the story to load.</p>
            </section>
        </main>
    </div>

    <script src="best.js"></script>
</body>
</html>
